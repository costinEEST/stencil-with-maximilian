<!DOCTYPE html>

  <title>Modal web component</title>

<body>
  <button type="button">Open the modal</button>
  <uc-modal>
    <h1 slot="title">Title</h1>
    <p>First web component</p>
  </uc-modal>
  <script src="./modal.js"></script>

    document.querySelector("button").onclick = () => {
      document.querySelector("uc-modal").open();
    };
  </script>
</body>
